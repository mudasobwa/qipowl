######################################################
#  Predefined preliminary parsing, required to make
#     Typegrowl syntax fully ruby-compliant DSL
######################################################

:links : 
  :image : 
    :params :
      - 'proto'
      - 'type'
      - 'path'
    :regexp : "(?:^|\s)+(?<proto>[hftps/:]*)(?<path>.+?)\.(?<type>png|jpg|jpeg|JPEG|JPG|gif))(?:\s|$)"